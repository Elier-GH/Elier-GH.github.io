<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝粟可乐前程似锦！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        .card-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }
        .card-header {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .card-body {
            padding: 20px;
            position: relative;
        }
        /* 南海舰队背景图片样式 */
        .card-image {
            width: 100%;
            height: 300px;
            background-color: #e0f7fa;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* 这里是南海舰队图片的位置，用户需要替换为实际图片 */
        .placeholder-image {
            width: 100%;
            height: 100%;
            background-color: #b3e5fc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0288d1;
            font-size: 16px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .blessing-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 90%;
        }
        .blessing-line {
            font-size: 22px;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        .line1 {
            animation-delay: 0.5s;
        }
        .line2 {
            animation-delay: 1.0s;
        }
        .line3 {
            animation-delay: 1.5s;
        }
        .line4 {
            animation-delay: 2.0s;
        }
        .card-footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        .dec1 {
            top: -50px;
            left: -50px;
        }
        .dec2 {
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="decoration dec1"></div>
        <div class="decoration dec2"></div>
        <div class="card-header">
            <h1 class="card-title">祝粟可乐前程似锦！</h1>
        </div>
        <div class="card-body">
            <div class="card-image">
                <!-- 南海舰队元素图片 -->
                <img src="辽宁舰背景图.png" alt="辽宁舰" style="width:100%; height:100%; object-fit: contain;">
                <div class="blessing-text">
                    <!-- 第一行祝福语 -->
                    <div class="blessing-line line1">粟志凌云霄，</div>
                    <!-- 第二行祝福语 -->
                    <div class="blessing-line line2">可御万里涛。</div>
                    <!-- 第三行祝福语 -->
                    <div class="blessing-line line3">乐逐沧海梦，</div>
                    <!-- 第四行祝福语 -->
                    <div class="blessing-line line4">前程似舰高！</div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 可以添加更多交互效果
        });
    </script>
</body>
</html>
